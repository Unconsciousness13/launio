{% extends 'base/base.html' %}
{% load static %}
{% block dynamic_content %}
    <div class="form">
        <h1>Borar prefil</h1>
        <form method="post">{% csrf_token %}
            <p><b>{{ object.user_name }}</b> ¿Estás seguro de que quieres borrar el prefil?</p>
            <div class="center">
                <button class="btn">
                    <span>Confirmar</span>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
